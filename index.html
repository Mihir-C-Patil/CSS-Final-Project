<!DOCTYPE html>

<html lang="en-nz">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mihir Patil" />
    <meta name="description" content="This is the homepage for The Little Taco Shop" />
    <title>Little Taco Shop</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 class="hero_h2">Beinvenidos!</h2>
      <figure>
        <img src="img/tacos_and_drink_1000x667.png" alt="Tacos and a Drink" title="A picture of our Tacos and a Drink" width="1000" height="667" />
        <figcaption class="offscreen">
          Tacos and A Drink
        </figcaption>
      </figure>
    </section>


    <main class="main">
      <article id="menu" class="main__article">
        <h2>Our Menu</h2>
          <table>
            <caption>Our Tacos</caption>
            <thead>
              <tr>
                <th scope="col">Tacos</th>
                <th scope="col">
                  <abbr title="Quantity">Qty</abbr>
                </th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th rowspan="3">Crunchy</th>
                <td>1</td>
                <td>$1.50</td>
              </tr>
              <tr>
                <td>2</td>
                <td>$2.50</td>
              </tr>
              <tr>
                <td>3</td>
                <td>$3.25</td>
              </tr>
              <tr>
                <th rowspan="3">Soft</th>
                <td>1</td>
                <td>$2.00</td>
              </tr>
              <tr>
                <td>2</td>
                <td>$3.50</td>
              </tr>
              <tr>
                <td>3</td>
                <td>$4.50</td>
              </tr>
              <tr>
                <td colspan="3">Chips & Salsa $2</td>
              </tr>
            </tbody>
          </table>
      </article>
    </main>

    <hr />

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>

</html>
