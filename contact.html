<!DOCTYPE html>

<html lang="en-nz">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mihir Patil" />
    <meta name="description" content="This is the Contact page for The Little Taco Store" />
    <title>Contact Us</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">The Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img src="img/tacos_close_up_1000x649.png" alt="A photo of five beef tacos with onion and coriander" title="An image of five beef tacos" width="1000" height="649" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article id="location" class="main__article">
        <h2>Our Location</h2>
        <address>555 Taco Temptation lane, Suite T<br /> Kansas City, MO 55555-5555</address>
        <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
      </article>

      <article id="contactForm" class="main__article">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" required />
            </p>

            <p>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" placeholder="Your Email Address" autocomplete="on" required />
            </p>

            <p>
              <legend>Your Message:</legend>
              <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message" required></textarea>
            </p>
          </fieldset>
          <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>

    <hr />

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
